<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script src="alp.js"></script>
    <script src="https://unpkg.com/alpinejs" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css"></link>
  </head>
  <body x-data="myData">
    <div class="myForm">
      <div id="img"></div>
      <form>
        <div class="form">
          <div class="label">
            <div class="inner">
              <label for="fname" class="textBox">First name:</label>
            </div>
            <div class="inner">
              <input
                type="text"
                x-model="first_name"
                id="first_name"
                name="fname"
                class="form-control textBox"
              />
            </div>
          </div>
          <div class="label">
            <div class="inner">
              <label for="lname" class="textBox">Last name:</label>
            </div>
            <div class="inner">
              <input
                type="text"
                x-model="last_name"
                id="last_name"
                name="lname"
                class="form-control textBox"
              />
            </div>
          </div>
          <div class="label">
            <div class="inner">
              <label for="StuNo" class="textBox">Student Number:</label>
            </div>
            <div class="inner">
              <input
                type="text"
                x-model="stuNo"
                id="stuNo"
                name="StuNo"
                class="form-control textBox"
              />
            </div>
            
          </div>
          <div class="label"> 
            <input id="inputFileToLoad" type="file" x-on:change.debounce="encodeImageFileAsURL"/>
            <br>
            <div id="imgTest"></div>
          </div>
        </div>
      </form>
    </div>
    <button x-on:click="upload">submit</button>

  </body>
</html>
